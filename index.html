<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Burger King franchise</h1>
        <div class="input-container">
            <div class="all-input">
                <input type="checkbox" id="burger" value="Burger"><span>Burger</span> <br>
                <input type="checkbox" id="fries" value="Fries"><span>Fries</span> <br>
                <input type="checkbox" id="drink" value="Drink"><span>Drink</span> <br>
            </div>
            <button id="order-btn">Order</button>
        </div>

        <div id="order-item"></div>
        <div id="order-id" class="order-id"></div> 


        <div class="imgs">
            <img id="burger-img" src="https://png.pngtree.com/png-vector/20240710/ourmid/pngtree-burger-with-floating-ingredient-png-image_13054386.png" style="display:none;" />
            <img id="fries-img" src="https://purepng.com/public/uploads/large/purepng.com-friesfrench-friesfriespotatochips-1411527421242qbeh5.png" style="display:none;" />
            <img id="drink-img" src="https://www.tastingtable.com/img/gallery/the-10-best-drinks-to-mix-with-beer/l-intro-1662067134.jpg" style="display:none;" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
